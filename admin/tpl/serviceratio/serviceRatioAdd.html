<div class="content">
	<ul class="breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<li>系统管理</li>
		</li>
		<li>
			<a href="javascript:void(0)" ui-sref="/.serviceRatioList">服务比例</a>
		</li>
		<li>服务比例新增</li>
	</ul>
	<div class="box">
		<ng-form class="formgroup" name="serviceRatioForm">
			<div class="formrow">
				<label class="labtext-left"><sup class="required-flag">*</sup>类型</label>
				<select ng-model="data.serviceAddress" required="required">	
					<option value="">请选择</option>
					<option value="1">医院</option>
					<option value="2">社区</option>
				</select>
			</div>
			<div class="formrow">
				<label class="labtext-left"><sup class="required-flag">*</sup>结算比例</label> <input type="text"  ng-model="data.serviceRatio"  maxlength="100" placeholder="请输入服务比例" required="required"/>
			</div>
			<div class="fllab">
				<input type="submit" class="submit" value="保存" ng-click="save()" ng-disabled="serviceRatioForm.$invalid" />
			</div>
		</ng-form>
	</div>
</div>
